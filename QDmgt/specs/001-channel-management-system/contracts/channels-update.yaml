# Channel Management API Contract

**Endpoint**: `PUT /api/channels/{channel_id}`  
**Method**: PUT  
**Version**: 1.0  
**Feature**: Channel Management System

## Purpose
Update an existing channel's information.

## Request

### Path Parameters
- `channel_id`: UUID of the channel to update

### Headers
- `Authorization: Bearer <token>` - Required authentication token
- `Content-Type: application/json`

### Body
```json
{
  "name": "Updated Channel Name",
  "description": "Updated channel description",
  "status": "inactive",
  "contact_email": "updated@example.com",
  "contact_phone": "+0987654321"
}
```

### Body Validation
- `name`: Optional string, maximum 255 characters, must be unique if provided
- `description`: Optional string
- `status`: Optional string, if provided must be one of "active", "inactive", "suspended"
- `contact_email`: Optional string, if provided must be valid email format
- `contact_phone`: Optional string, maximum 50 characters

## Response

### Success Response (200 OK)
```json
{
  "id": "uuid-string",
  "name": "Updated Channel Name",
  "description": "Updated channel description",
  "status": "inactive",
  "contact_email": "updated@example.com",
  "contact_phone": "+0987654321",
  "created_at": "2025-10-11T10:00:00Z",
  "updated_at": "2025-10-11T11:00:00Z",
  "created_by": "uuid-string",
  "last_modified_by": "uuid-string"
}
```

### Error Responses
- `400 Bad Request`: Invalid request body format
- `401 Unauthorized`: Invalid or missing authentication token
- `403 Forbidden`: User lacks permission to update this channel
- `404 Not Found`: Channel with specified ID does not exist
- `409 Conflict`: Channel name already exists (if name is being updated)
- `422 Unprocessable Entity`: Validation errors in request body

## Business Rules
- Only users with write or admin permissions on the channel can update it
- The updated_at field will be automatically set to the current timestamp
- The last_modified_by field will be automatically populated from the authenticated user
- If concurrent edit warnings were enabled, the system will warn if another user has made changes since the current user loaded the data