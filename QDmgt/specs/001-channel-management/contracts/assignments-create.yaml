# Channel Management API Contract

**Endpoint**: `POST /api/channels/{channel_id}/assignments`  
**Method**: POST  
**Version**: 1.0  
**Feature**: Channel Management System

## Purpose
Assign a user to a channel with specific permissions.

## Request

### Path Parameters
- `channel_id`: UUID of the channel to assign the user to

### Headers
- `Authorization: Bearer <token>` - Required authentication token
- `Content-Type: application/json`

### Body
```json
{
  "user_id": "uuid-string",
  "permission_level": "admin"
}
```

### Body Validation
- `user_id`: Required UUID of the user to assign
- `permission_level`: Required string, must be one of "read", "write", "admin"

## Response

### Success Response (201 Created)
```json
{
  "id": "uuid-string",
  "user_id": "uuid-string",
  "channel_id": "uuid-string",
  "permission_level": "admin",
  "assigned_at": "2025-10-11T10:00:00Z",
  "assigned_by": "uuid-string"
}
```

### Error Responses
- `400 Bad Request`: Invalid request body format
- `401 Unauthorized`: Invalid or missing authentication token
- `403 Forbidden`: User lacks permission to assign users to this channel
- `404 Not Found`: Channel or user not found
- `409 Conflict`: User is already assigned to this channel
- `422 Unprocessable Entity`: Validation errors in request body

## Business Rules
- Only users with admin permission on the channel can assign other users
- A user cannot be assigned to the same channel multiple times
- The assigned_by field will be automatically populated from the authenticated user
- The assigned_at field will be automatically set to the current timestamp