services:
  # PostgreSQL数据库服务（仅内部网络访问，不对外暴露端口）
  postgres:
    image: postgres:15-alpine
    container_name: qdmgt_postgres
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-qdmgt_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-qdmgt_db}
      # PostgreSQL性能优化配置
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-qdmgt_user}"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
    networks:
      - qdmgt_network
    # 注意：这里没有ports配置，数据库不对外暴露

  # 后端API服务
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: qdmgt_backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-8001}:8001"
    volumes:
      # Bind mount代码目录，支持开发时热更新
      - ./backend:/app/backend:ro
      # Alembic迁移文件
      - ./backend/alembic:/app/backend/alembic:ro
      - ./backend/alembic.ini:/app/backend/alembic.ini:ro
    environment:
      # 数据库连接（使用容器内部DNS：postgres）
      DATABASE_URL: postgresql://${POSTGRES_USER:-qdmgt_user}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-qdmgt_db}
      # 安全配置
      SECURITY_ALLOWED_ORIGINS: ${SECURITY_ALLOWED_ORIGINS}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      SECRET_KEY: ${SECRET_KEY}
      # 应用配置
      ENVIRONMENT: ${ENVIRONMENT:-production}
      DEBUG: ${DEBUG:-false}
      APP_NAME: ${APP_NAME:-Channel Management System}
      VERSION: ${VERSION:-0.1.0}
      # JWT配置
      JWT_ACCESS_TOKEN_EXPIRE_MINUTES: ${JWT_ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      JWT_REFRESH_TOKEN_EXPIRE_DAYS: ${JWT_REFRESH_TOKEN_EXPIRE_DAYS:-7}
      # Python配置
      PYTHONPATH: /app
      PYTHONUNBUFFERED: 1
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8001/health', timeout=3)"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s
    networks:
      - qdmgt_network

  # 前端Web服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # 构建时注入API地址
        REACT_APP_API_BASE_URL: ${REACT_APP_API_BASE_URL}
    container_name: qdmgt_frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3002}:80"
    volumes:
      # Nginx配置（可选：如果需要自定义）
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - qdmgt_network
    depends_on:
      - backend

# Docker管理的volume（数据持久化）
volumes:
  postgres_data:
    name: qdmgt_postgres_data

# 内部网络（bridge模式）
networks:
  qdmgt_network:
    name: qdmgt_network
    driver: bridge
